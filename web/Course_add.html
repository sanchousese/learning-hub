                                    </div>
                                  </div>

                                </div>
                                <div class="col-sm-12">
                                  <label for="inputPassword" class="control-label">Повторите пароль</label>
                                  <input type="password" class="form-control " id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Пароли не совпадают" placeholder="Повторите пароль"  onchange="regButton()" required> <!--required-->
                                  <div class="help-block with-errors"></div>
                                </div>
                                </div>
