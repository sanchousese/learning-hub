        <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">Регистрация нового пользователя</h4>
                          </div>
                          <div class="modal-body">
                                <form class="form-horizontal" data-toggle="validator">
<!--                                <fieldset>-->
                                <!-- Text input-->
                                <div class="form-group margin-vertical-fix">
                                   <div class="col-sm-12">
                                    <label for="inputName" class="control-label">Имя</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Вася Пупкин" onemptied="regButton()"  onchange="regButton()" required> 
                                    </div>
                                  </div>
                                <!-- Password input-->
                                   <div class="form-group margin-vertical-fix">
                                   <div class="col-sm-12">
                                    <label for="inputEmail" class="control-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Недействительный Email"  onchange="regButton()" required>  <!--required-->
                                    <div class="help-block with-errors"></div>
                                    </div>
                                  </div>
                               <!-- Password input-->
                               <div class="form-group">
                                <div class="col-sm-12">
                                  <label for="inputPassword" class="control-label">Введите  пароль</label>
                                  <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Пароль" > <!--required-->
                                </div>
                                <div class="col-sm-12">
                                  <label for="inputPassword" class="control-label">Повторите пароль</label>
                                  <input type="password" class="form-control " id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Пароли не совпадают" placeholder="Повторите пароль"  onchange="regButton()" required> <!--required-->
                                  <div class="help-block with-errors"></div>
                                </div>
                                </div>
                                <!-- Button -->
                                    <button id="reg-btn" type="button" class="btn btn-success btn-block" onclick="registerButton()" disabled="disabled">Регистрация</button>
<!--                                </div>-->
<!--                                </fieldset>-->
                                </form>
                          </div>
